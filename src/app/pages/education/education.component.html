

<body>
    <section class="dark:bg-gray-900 dark:text-gray-100">
        <div class="container mx-auto flex flex-col p-6">
            <h2 class="py-4 text-3xl font-bold text-center">Education Background</h2>
            <div class="divide-y divide-gray-700">
                <div   *ngFor="let background of educationBackgrounds" class="grid justify-center grid-cols-4 p-8 mx-auto space-y-8 lg:space-y-2">
                    <div class="flex items-center justify-center lg:col-span-1 col-span-full">
                        <svg style="color: orangered;" xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-backspace-reverse" viewBox="0 0 16 16">
                            <path d="M9.854 5.146a.5.5 0 0 1 0 .708L7.707 8l2.147 2.146a.5.5 0 0 1-.708.708L7 8.707l-2.146 2.147a.5.5 0 0 1-.708-.708L6.293 8 4.146 5.854a.5.5 0 1 1 .708-.708L7 7.293l2.146-2.147a.5.5 0 0 1 .708 0z"/>
                            <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7.08a2 2 0 0 0 1.519-.698l4.843-5.651a1 1 0 0 0 0-1.302L10.6 1.7A2 2 0 0 0 9.08 1H2zm7.08 1a1 1 0 0 1 .76.35L14.682 8l-4.844 5.65a1 1 0 0 1-.759.35H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h7.08z"/>
                          </svg>
                    </div>
                    <div class="flex flex-col justify-center max-w-3xl text-center col-span-full lg:col-span-3 lg:text-left">
                        <span class="text-xs tracking-wider uppercase dark:text-violet-400">{{ background.Year }}</span>
                        <span class="text-xl font-bold md:text-2xl">{{ background.SchoolOrCollege }}</span>
                        <span class="mt-4 dark:text-gray-300">{{ background.EducationDetails }} &nbsp;&nbsp;&nbsp; <b>{{ background.Percentage }}</b></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
